<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <meta http-equiv="refresh" content="0; url=./public/index.html">
    <link rel="canonical" href="./public/index.html">
    <script>
        // JavaScript fallback jika meta refresh tidak berfungsi (jarang terjadi)
        window.location.replace('./public/index.html');
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="./public/index.html">link to the content</a>.</p>
</body>
</html>
